<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Assets/LogoA.png" alt="logo_img">
        </div>

        <div class="nav-bar">
            <ul>
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </div>

        <div class="log-in">
            <button>ВОЙТИ</button>
        </div>
    </header>



    <main>
        <div>
            <h1>Конвертер валют онлайн</h1>
        </div>

        <div class="convertion">
            <div class="convertion-from">
                <p class="top-text">У меня есть</p>

                <div class="select-from">
                    <div><button>AZN</button></div>
                    <div><button>USD</button></div>
                    <div><button>EUR</button></div>
                    <div><button class="selected">RUB</button></div>
                  </div>

                <div class="convertor-left">
                    <input type="text" id="first-input">

                    <p id="left-rate">1 RUB = 0.0135 USD</p>
                </div>
            </div>

            <div class="convertion-to">
                <p class="top-text">Хочу приобрести</p>

                <div class="select-to">
                    <div><button>AZN</button></div>
                    <div><button class="selected">USD</button></div>
                    <div><button>EUR</button></div>
                    <div><button>RUB</button></div>
                  </div>

                <div class="convertor-right">
                    <input type="text" id="second-input">

                    <p id="right-rate">1 USD = 73.8896 RUB</p>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
