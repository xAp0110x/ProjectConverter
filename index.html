<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/LogoA.png" alt="logo_img">
        </div>

        <div class="nav-bar">
            <ul>
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </div>

        <div class="log-in">
            <button>ВОЙТИ</button>
        </div>
    </header>



    <main>
        <div>
            <h1>Конвертер валют онлайн</h1>
        </div>

        <div class="convertion">
            <div class="convertion-from">
                <p>У меня есть</p>

                <ul class="select-from">
                    <li>RUB</li>
                    <li>USD</li>
                    <li>EUR</li>
                    <li>GBP</li>
                </ul>

                <input type="number" id="first-input">

                <p>1 RUB = 0.0135 USD</p>
            </div>

            <div class="convertion-to">
                <p>Хочу приобрести</p>

                <ul class="select-to">
                    <li>RUB</li>
                    <li>USD</li>
                    <li>EUR</li>
                    <li>GBP</li>
                </ul>

                <input type="number" id="second-input">

                <p>1 USD = 73.8896 RUB</p>
            </div>
        </div>
    </main>
</body>
</html>
